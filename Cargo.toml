[package]
name = "asciiframe"
version = "1.0.0"
categories = ["command-line-utilities"]
description = "Watch any video in the terminal with ASCII"
homepage = "https://github.com/ltgr/asciiframe"
authors = ["Luke"]
license = "MIT"
edition = "2021"

[[bin]]
name = "asc"
path = "src/main.rs"

[dependencies]
clap = { version = "3.0.5", features = ["derive", "cargo"] }
opencv = "0.61"
colored = "2"
termsize = "0.1.6"
faccess = "0.2.3"

[env]
DYLD_FALLBACK_LIBRARY_PATH = "$(xcode-select --print-path)/Toolchains/XcodeDefault.xctoolchain/usr/lib/"
LIBCLANG_PATH = "/usr/lib/llvm-10/lib/libclang.so"
